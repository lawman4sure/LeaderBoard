<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
   <header class="container-fluid">
    <h1 style="height: 100px; width: 100%; background: Green; color: white; text-align: center;">LeaderBoard</h1>
   </header> 


    <table id="rankings-table" class="table">
        <thead>

            <tr>

                <th>Ranking</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Slack user name</th>
                <th>Total Points</th>
            </tr>
           </thead>

           <tbody>
           <!--to be filled by javascript-->

            </tbody>
    </table>


    <button id="button" type="button" class="btn btn-primary">Sort by highest point</button>
    
    <button id="button" type="button" class="btn btn-primary">Sort by Lowest point</button>













<script type="text/javascript">


    const rankingsBody = document.querySelector("#rankings-table > tbody");
    
    function loadRankings () {
        const request = new XMLHttpRequest();

        request.open("get", "data/rankings.json");
        request.onload = () => {
            try {

                const json = JSON.parse(request.responseText);

                populateRankings(json);
            } catch (e) {
                console.warn("Could not load rankings");
            }

           

        };

        request.send();
    }

    function populateRankings (json) {
        // clears out existing table data
        
        while (rankingsBody.firstChild){

            rankingsBody.removeChild(rankingsBody.firstChild);
        }

       // populate table

         json.forEach((row) => {
             const tr = document.createElement("tr");
            
            row.forEach((cell) => {
                 const td = document.createElement("td");
                td.textContent = cell;
                tr.appendChild(td);

            });

            rankingsBody.appendChild(tr);

         });
    }


    document.addEventListener("DOMContentLoaded", () => { loadRankings(); });
</script>
